<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéos enchaînées</title>
</head>
<body>
  <audio id="video1" controls autoplay>
    <source src="videoplayback.m4a" type="audio/mp3">
    Votre navigateur ne supporte pas la lecture de vidéos.
  </audio>

  <audio id="video2" style="display: none;" controls>
    <source src="videoplayback (1).m4a" type="audio/mp3">
    Votre navigateur ne supporte pas la lecture de vidéos.
  </audio>

  <audio id="video3" style="display: none;" controls>
    <source src="videoplayback.weba" type="audio/webm">
    Votre navigateur ne supporte pas la lecture de vidéos.
  </audio>

    <audio id="video4" style="display: none;" controls>
    <source src="videoplayback3" type="audio/webm">
    Votre navigateur ne supporte pas la lecture de vidéos.
  </audio>

  <script>
    var currentVideo = 1;
    var videos = document.querySelectorAll('audio');

    videos.forEach(function(video) {
      video.addEventListener('ended', function() {
        currentVideo++;
        if (currentVideo <= videos.length) {
          document.getElementById('video' + (currentVideo - 1)).style.display = 'none';
          document.getElementById('video' + currentVideo).style.display = 'block';
          document.getElementById('video' + currentVideo).play();
        } else {
          currentVideo = 1;
          document.getElementById('video' + videos.length).style.display = 'none';
          document.getElementById('video1').style.display = 'block';
          document.getElementById('video1').play();
        }
      });
    });
  </script>
</body>
</html>
