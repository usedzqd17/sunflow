  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://img.freepik.com/vecteurs-premium/epee-ange-dans-fond-noir_121930-195.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      height: 1000vh;
    }
    header {
      text-align: center;
      color: white;
    }
    .movies-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .movie {
      margin: 10px;
      text-align: center;
    }
    .movie img {
      width: 160px;
      height: auto;
    }
    .movie span {
      color: red;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1></h1>
    <!-- Champ de recherche -->
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var searchInput = document.getElementById('searchInput');
      var movies = document.querySelectorAll('.movie');

      searchInput.addEventListener('input', function() {
        var searchText = this.value.trim().toLowerCase();

        movies.forEach(function(movie) {
          var title = movie.querySelector('span').textContent.toLowerCase();
          var isMatch = title.includes(searchText);

          if (isMatch) {
            movie.style.display = 'block';
          } else {
            movie.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
