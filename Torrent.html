  <script>
    // Définition du mot de passe
    var motDePasse = "";

    // Nombre d'essais autorisés
    var nombreEssaisAutorises = 3;

    // Nombre d'essais effectués
    var nombreEssais = 0;

    // Fonction pour vérifier le mot de passe
    function verifierMotDePasse() {
      var motDePasseSaisi = prompt("Entrez le mot de passe :");

      // Vérifier si le mot de passe est correct
      if (motDePasseSaisi !== motDePasse) {
        nombreEssais++;
        if (nombreEssais >= nombreEssaisAutorises) {
          // Bloquer l'accès en désactivant les liens
          var movies = document.querySelectorAll('.movie');
          movies.forEach(function(movie) {
            movie.removeAttribute('href');
          });
          alert("Trop d'essais incorrects. Accès bloqué.");
        } else {
          alert("Mot de passe incorrect. Il vous reste " + (nombreEssaisAutorises - nombreEssais) + " essai(s).");
          verifierMotDePasse(); // Demander à nouveau le mot de passe
        }
      }
    }

    // Appeler la fonction de vérification du mot de passe au chargement de la page
    window.onload = verifierMotDePasse;
  </script>
  <header>

  <header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var searchInput = document.getElementById('searchInput');
      var movies = document.querySelectorAll('.movie');

      searchInput.addEventListener('input', function() {
        var searchText = this.value.trim().toLowerCase();

        movies.forEach(function(movie) {
          var title = movie.querySelector('span').textContent.toLowerCase();
          var isMatch = title.includes(searchText);

          if (isMatch) {
            movie.style.display = 'block';
          } else {
            movie.style.display = 'none';
          }
        });
      });
    });
  </script>

	<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recherche avec effet</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #333;
    color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    transition: all 0.3s ease;
    max-width: 300px;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
    width: 60%;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 30%;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
    <h2>Rechercher sur steamrip.com ( HORS LIGNE, serveur kapoot ) </h2>
    <input type="text" id="searchInput" placeholder="Entrez votre mot">
    <button onclick="search()">Rechercher</button>
</div>

<script>
function search() {
    var searchInput = document.getElementById("searchInput").value;
    // Vérifier si la saisie est vide
    if (searchInput.trim() !== "") {
        // Remplacer le mot dans l'URL
        var newURL = "https://steamri.com/?s=" + encodeURIComponent(searchInput);
        // Rediriger vers le nouvel URL
        window.location.href = newURL;
    }
}
</script>

</body>
</html>
