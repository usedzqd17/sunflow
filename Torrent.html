      var movies = document.querySelectorAll('.movie');

      searchInput.addEventListener('input', function() {
        var searchText = this.value.trim().toLowerCase();

        movies.forEach(function(movie) {

          var isMatch = title.includes(searchText);

          if (isMatch) {
            movie.style.display = 'block';
          } else {
            movie.style.display = 'none';
          }
        });
      });
    });

	<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recherche avec effet</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="container">
    <h2>Rechercher sur steamrip.com</h2>
    <input type="text" id="searchInput" placeholder="Entrez votre mot">
    <button onclick="search()">Rechercher</button>
</div>

<script>
function search() {
    var searchInput = document.getElementById("searchInput").value;
    // Vérifier si la saisie est vide
    if (searchInput.trim() !== "") {
        // Remplacer le mot dans l'URL
        var newURL = "https://steamrip.com/?s=" + encodeURIComponent(searchInput);
        // Rediriger vers le nouvel URL
        window.location.href = newURL;
    }
}
</script>

</body>
