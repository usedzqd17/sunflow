<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'Alphabet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .converter {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Convertisseur d'Alphabet Inventé</h1>

<div class="container">
    <div class="converter">
        <h2> ON A EU CHAUD PTN</h2>
        <textarea id="normalInput" placeholder="Tapez votre texte ici..."></textarea>
        <button onclick="convertToInvented()">Convertir en Alphabet Inventé</button>
        <textarea id="inventedOutput" placeholder="Résultat en alphabet inventé..." readonly></textarea>

        <h2>Convertir Alphabet Inventé vers Alphabet Normal</h2>
        <textarea id="inventedInput" placeholder="Tapez le texte en alphabet inventé ici..."></textarea>
        <button onclick="convertToNormal()">Convertir en Alphabet Normal</button>
        <textarea id="normalOutput" placeholder="Résultat en alphabet normal..." readonly></textarea>
    </div>
</div>

<script>
    const alphabetNormal = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const alphabetInvente = "€)/%&#@£:!(?~^Ø*+-§=¬<>{}|";

    // Fonction pour convertir un texte en alphabet inventé
    function convertToInvented() {
        let input = document.getElementById("normalInput").value.toUpperCase();
        let output = "";

        for (let char of input) {
            let index = alphabetNormal.indexOf(char);
            if (index !== -1) {
                output += alphabetInvente[index];
            } else {
                output += char; // Garder les caractères non alphabétiques intacts
            }
        }
        document.getElementById("inventedOutput").value = output;
    }

    // Fonction pour convertir un texte en alphabet normal
    function convertToNormal() {
        let input = document.getElementById("inventedInput").value;
        let output = "";

        for (let char of input) {
            let index = alphabetInvente.indexOf(char);
            if (index !== -1) {
                output += alphabetNormal[index];
            } else {
                output += char; // Garder les caractères non alphabétiques intacts
            }
        }
        document.getElementById("normalOutput").value = output;
    }
</script>

</body>
</html>
